<script>
	function getImages() {
		
		jQuery("img").each(function(idx,item){
			var i = jQuery(item);
			//debugger;
			
			i.fadeOut(400, function() {
				i.attr("src", "/getImg?fName="+i.attr("id")).fadeIn();
			});
			
		});
	}
	
	function getMsg(){
		jQuery.get("/getMsg",function(data){
			jQuery("#cody1").text(data[0]);
			jQuery("#cody2").text(data[1]);
			jQuery("#cody3").text(data[2]);
			jQuery("#cody4").text(data[3]);
			
			//console.log(data);
		});
		
	}
	
	jQuery(function() {
		jQuery("button").button().click(function(evt) {
			evt.preventDefault();
			var id = jQuery(this).attr("id");
			jQuery.get("/getBtn/"+id,function(){});
			//alert("Hello!");
		});
		/*
		jQuery(".btn").click(function(){
			var id = jQuery(this).attr("id");
			
			jQuery.get("/getBtn/"+id,function(){});
		});
		*/
		getImages();
		setInterval(getImages, 3000);
		setInterval(getMsg, 3000);
	});
</script>
